<!DOCTYPE html>
{% load static %}

<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home Page</title>
	
</head>
<body class="h-100" >

  <nav class="navbar bg-dark navbar-expand-lg navbar-dark shadow-lg">
        
    <div class="container">
        <a href="{% url 'homePage' %}" class="navbar-brand">Neurosky</a>

        <button class="btn btn-outline-light btn-lg"> <a class="text-light" href="{% url 'signInPage'%}">Login</a> </button>

      </div>

 

    </nav>

    <div class="container mb-4 mt-4 h-100">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-5 pb-1 pt-1">
         
            <form method="POST" class="form justify-content-center text-center bg-dark bg-gradient p-5 shadow-lg"  style="border-radius: 1rem;">
		{% csrf_token %}


                <p class="text-white mb-5">Please enter your id and create a password!</p>
                <div class="form-group mb-5">
                  <label class="text-white" for="emailAddress1">id</label>
                  <input name="userid" class="form-control form-control-lg" placeholder="id" required>
                  <div id="feedBack1" class="form-text text-danger mt-2 d-none">
                    id already taken
                  </div>
                </div>
				
                <div class="form-group mb-2">
                  <label class="text-white" for="password1">Create Your Password</label>
                </div>

                <div class="form-group mb-5">
                    <input name="userpw1"  type="password" class="form-control form-control-lg mb-2" placeholder="password" required>

                    <input name="userpw2"  type="password" class="form-control form-control-lg mb-2" placeholder="confirm password" required>
                    
                    <div id="feedBack2" class="form-text mt-2">
                      Your password must be between 8-16 characters
                    </div>
                    <div id="feedBack3" class="form-text text-danger mt-2 d-none">
                      Passwords do not match!
                    </div>
     
        </div>
                <input class="mb-5 btn btn-outline-light btn-lg px-5" type="submit" value="Signup" />
                
                <div>
                  <p class="mt-5 mb-1 text-light">Already have an account? <a href="{% url 'signInPage'%}" class="text-white-50 fw-bold">Login</a></p>
                </form>
    

         </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'js/signUpPage.js' %}"></script>
</body>
</html>
