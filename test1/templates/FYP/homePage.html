<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/homePage.css' %}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <title>Home Page</title>
</head>
<body  class="h-100 bg-light gradient">

    
    <nav class="navbar bg-dark gradient navbar-expand-lg navbar-dark shadow-lg">
        
        <div class="container">
            <a href="#" class="navbar-brand">Sada</a>
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#nm">
            <span class="navbar-toggler-icon"></span>
          </button>
          

          <div class="collapse navbar-collapse ms-auto" id="nm" >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="{% url 'profilePage' %}" class="nav-link contr1 btn-outline-secondary rounded text-light" id="profile">Profile</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'signInPage' %}" class="nav-link contr1 btn-outline-secondary rounded text-light" id="login">Logout</a>
            </li>

            </li>
          </ul>
        </div>

        </div>



        

    </nav>

    <div class="container mb-4 mt-4">
      
      <div class="row">
        <div class="col-md-6 pb-0 pt-1 adjust text-nowrap">

          <button class="btn btn-outline-light btn-md bg-warning adjust btn-block" style="border-radius: .5rem;" id="record" onclick="featureDecider()">Start Recording</button>
          <button class="btn btn-outline-light btn-md bg-primary adjust btn-block contr1 learningModeActiveButton" style="border-radius: .5rem;" id="readWrite" onclick="learningModeReadWrite()">Read/Write</button>
          <button class="btn btn-outline-light btn-md bg-danger adjust btn-block contr1" style="border-radius: .5rem;" id="auralVisual" onclick="learningModeAuralVisual()">Aural/Visual</button>

        </div>

        <div class="col-md-6 col-sm-12 pb-0 pt-1 text-nowrap" style="text-align: right;">

          <audio class="musicPlayer" src="{% static 'media/song1.mp3' %}" id="musicPlayer" >Your Browser Does Not Support Music Player</audio>
          <audio src="{% static 'media/alert.mp3' %}" id="alert">Your Browser Does Not Support Music Player</audio>

       

          <div class="adjust">
            <button id="prevButton" onclick="prevSong()" class="btn-style px-5 btn shadow-none">
              <i class="fas fa-backward"></i>
            </button>
            <button id="playPauseButton" class="btn-style px-5 btn shadow-none" onclick="playPauseSong()">
              <i id="playPauseIn" class="fas fa-play"></i>
            </button>
            <button id="nextButton" onclick="nextSong()" class="btn-style px-5 btn shadow-none">
              <i class="fas fa-forward"></i>
            </button>
          </div>


         



</div>
</div>

<div class="row">

    <div class="col">

      <div class="adjust">

      <button class="btn contr1 shadow-none" style="border-radius: .5rem;" onclick="changeBluetoothIcon()"><img id="bluetoothIcon" style="width: 30px; height: 30px;" src="https://img.icons8.com/material-rounded/96/000000/bluetooth.png"/></button>
      <button class="btn shadow-none" style="border-radius: .5rem;" onclick="changeAlertIcon()"><img id="alertIcon" style="width: 30px; height: 30px;" src="https://img.icons8.com/material-rounded/96/000000/bell--v1.png"/></button>
    </div>

    </div>

</div>

  
<div class="row">
  <div class="col-12 bg-light gradient shadow-lg rounded border border-warning">

    <canvas class="mt-2 mb-2" id="myChart"></canvas>

  </div>

</div>  
          
      
      
  

    


    <div class="modal fade shadow-lg" tabindex="-1" role="dialog" id="modal1">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="border-radius: .5rem; text-align: center;" >
          <div class="modal-header">
            <h5 class="modal-title" style="margin: 0 auto;">Profile</h5>
            <button type="button" class="close btn-primary border-0 rounded" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item pt-3" id="modalUserName">Cras justo odio</li>
              <li class="list-group-item pt-3" id="modalLearningMode">Dapibus ac facilisis in</li>
              <li class="list-group-item pt-3" id="modalSessionTime">Morbi leo risus</li>
              <li class="list-group-item pt-3" id="modelAttentionLevel">Porta ac consectetur ac</li>
            </ul>
          </div>
          <div class="modal-footer" style="text-align: center;">
            <button type="button" class="btn btn-primary" onclick="closeModal()">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade shadow-lg" tabindex="-1" role="dialog" id="modal2">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="border-radius: .5rem; text-align: center;" >
          <div class="modal-header">
            <h5 class="modal-title" style="margin: 0 auto;">Warning</h5>
            <button type="button" class="close btn-primary border-0 rounded" data-dismiss="modal" aria-label="Close" onclick="closeModal2()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Your attention has been low for 10 minutes, we recommend you to take a break before continuing with your session.
          </div>
          <div class="modal-footer" style="text-align: center;">
            <button type="button" class="btn btn-primary" onclick="closeModal()">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="{% static 'js/homePage.js' %}"></script>
</body>
</html>
