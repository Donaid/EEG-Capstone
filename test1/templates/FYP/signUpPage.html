<!DOCTYPE html>
{% load static %}

<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Home Page</title>
</head>
<body class="h-100">

  <nav class="navbar bg-dark navbar-dark shadow-lg">
    <div class="container">
      <a href="{% url 'homePage' %}" class="navbar-brand">SADA</a>
      <button class="btn btn-outline-secondary btn-lg"><a class="text-light" href="{% url 'signInPage'%}">Login</a></button>
    </div>
  </nav>

  <div class="container mb-5 mt-4 h-100">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-7 col-sm-11 pb-1 pt-1">
         
        <form id="signupForm" method="POST" style="border-radius:15px;text-align:center;" class="bg-dark pb-5 bg-gradient ps-5 pe-5 shadow-lg">
            {% csrf_token %}

          <div class="text-light pt-5">
            <h2>Sign Up</h2>
            <span>Please enter your id and create a password!</span>
          </div>

          <div class="mb-5 mt-5">
            <label for="userid" class="text-light">ID</label>
            <input id="userid" name="userid" class="form-control form-control-lg" type="text" placeholder="id" required>
            <div id="feedBack1" class="form-text text-danger mt-2 {{idStatus}}">
              User ID already taken
            </div>
            <label for="password1" class="text-light mt-5">Create Your Password</label>
            <input id="password1" name="userpw1" class="form-control form-control-lg mb-2 mt-2" type="password" placeholder="password" required>
            <input id="password2" name="userpw2" class="form-control form-control-lg mb-2" type="password" placeholder="confirm password" required>
            <div id="feedBack2" class="form-text mt-2">
              Your password must be between 8-16 characters
            </div>
            <div id="feedBack3" class="form-text text-danger mt-2 d-none">
              Passwords do not match!
            </div>
          </div>
            
          <input class="mb-3 btn btn-lg btn-outline-light" style="width:155px;" type="submit" value="Signup"/>
          <p class="mt-5 mb-1 text-light">Already have an account?<a href="{% url 'signInPage'%}" style="color:gray;"><strong> Login</strong></a></p>
           
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="{% static 'js/signUpPage.js' %}"></script>
</body>
</html>
