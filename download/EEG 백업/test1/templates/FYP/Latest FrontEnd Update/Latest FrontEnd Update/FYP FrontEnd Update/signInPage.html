<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body class="h-100" >

  <nav class="navbar bg-dark navbar-expand-lg navbar-dark shadow-lg">
        
    <div class="container">
        <a href="#" class="navbar-brand">SADA</a>

        <button class="btn btn-outline-secondary btn-lg" ><a href="signUpPage.html" class="text-light">Sign Up</a></button>

      </div>

        

    </nav>

    <div class="container mb-4 mt-4 h-100">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-11 pb-1 pt-1">
         
            <form class="form justify-content-center text-center bg-dark bg-gradient p-5 shadow-lg" onsubmit="event.preventDefault()/*will prevent form from submitting so the verifyUserCredentials can be user instead but the required fields will still work*/; setCredentialsInvalid()"  style="border-radius: 1rem;">
                <h2 class="text-white mb-2">LOGIN</h2>
                <p class="text-white mb-5">Please enter your email and password!</p>
                <div class="form-group mb-5">
                  <label class="text-white" for="emailAddress">Email</label>
                  <input type="email" class="form-control form-control-lg" id="emailAddress1" placeholder="name@example.com" required>
                </div>
                <div class="form-group mb-5">
                  <label class="text-white" for="password1">Password</label>
                  <input type="password" class="form-control form-control-lg" id="password1" placeholder="password" required>
                  <div id="feedBack" class="form-text text-danger mt-2 d-none">
                    Username or Password is Incorrect
                  </div>
                </div>

                

                <button class="mb-5 btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                
                <div>
                  <p class="mt-5 mb-1 text-light">Don't have an account? <a href="signUpPage.html" class="text-white-50 fw-bold">Sign Up</a></p>
                </form>
    

         </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="signInPage.js"></script>
</body>
</html>
